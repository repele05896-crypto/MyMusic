# Commands help
help_owner: |
  💜 <b>أوامــر الـمـالــك</b>

  <i>أدوات حـصـريـة لإدارة الـمـطـوريـن، تـنـفـيـذ أكـواد الـنـظـام، وإدارة الـبـوت بـأمـان.</i>

  <b>الأوامــر:</b>
  <b>/addsudo</b> - إضـافـة مـطـور جـديـد
  <b>/delsudo</b> - إزالـة مـطـور
  <b>/eval</b> - تـنـفـيـذ أكـواد Go
  <b>/maintenance</b> — إدارة وضـع الـصـيـانـة
  <b>/restart</b> — إعـادة تـشـغـيـل الـبـوت
  <b>/sh</b> - تـنـفـيـذ أوامـر Shell

help_sudo: |
  ⚡ <b>أوامــر الـمـطـوريـن</b>

  <i>أدوات مـتـقـدمـة لإدارة سـلـوك الـبـوت، مـراقـبـة الأداء، والـتـحـكـم فـي الـسـجـلات.</i>

  <b>الأوامــر:</b>
  <b>/active</b> - عـرض الـدردشـات الـنـشـطـة
  <b>/autoleave</b> - الـتـحـكـم فـي الـمـغـادرة الـتـلـقـائـيـة
  <b>/logger</b> - تـفـعـيـل أو تـعـطـيـل الـسـجـل
  <b>/stats</b> - عـرض إحـصـائـيـات الـنـظـام
  <b>/logs</b> - جـلـب سـجـلات الـنـظـام

help_admin: |
  💞 <b>أوامــر الـمـشـرفـيـن</b>

  <i>أدوات الـتـحـكـم فـي الـتـشـغـيـل لـلـمـشـرفـيـن لـلإدارة بـسـهـولـة.</i>

  <b>الأوامــر:</b>
  <b>/speed</b> - تـغـيـيـر الـسـرعـة
  <b>/skip</b> - تـخـطـي الأغـنـيـة الـحـالـيـة
  <b>/pause</b> - إيـقـاف مـؤقـت
  <b>/resume</b> - اسـتـئـنـاف الـتـشـغـيـل
  <b>/replay</b> - إعـادة الـتـشـغـيـل
  <b>/mute</b> - كـتـم الـصـوت
  <b>/unmute</b> - إلـغـاء الـكـتـم
  <b>/seek</b> - تـقـديـم بـالـثـوانـي
  <b>/seekback</b> - تـرجـيـع بـالـثـوانـي
  <b>/jump</b> - الـقـفـز لـوقـت مـحـدد
  <b>/move</b> - نـقـل أغـنـيـة فـي الـقـائـمـة
  <b>/clear</b> - مـسـح الـقـائـمـة
  <b>/remove</b> - إزالـة أغـنـيـة مـحـددة
  <b>/shuffle</b> - خـلـط الـقـائـمـة
  <b>/loop</b> - تـفـعـيـل الـتـكـرار
  <b>/stop</b> - إيـقـاف ومـغـادرة

help_public: |
  💙 <b>الأوامــر الـعـامــة</b>

  <i>مـيـزات لـتـشـغـيـل الأغـانـي، عـرض الـقـائـمـة، فـحـص الـبـنـج، والـتـبـلـيـغ عـن الأخـطـاء.</i>

  <b>الأوامــر:</b>
  <b>/play</b> - تـشـغـيـل أغـنـيـة
  <b>/queue</b> - عـرض الـقـائـمـة
  <b>/ping</b> - فـحـص سـرعـة الـبـوت
  <b>/start</b> - بـدء الـبـوت
  <b>/help</b> - قـائـمـة الـمـسـاعـدة
  <b>/bug</b> - الـتـبـلـيـغ عـن خـطـأ
  <b>/position</b> - عـرض الـوقـت الـحـالـي
  <b>/reload</b> - تـحـديـث الـذاكـرة
  <b>/json</b> - عـرض بـنـيـة الـرسـالـة
  <b>/sudolist</b> - قـائـمـة الـمـطـوريـن
